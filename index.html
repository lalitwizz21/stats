<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@700&family=IBM+Plex+Sans:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="parent">
      <div class="front-img">
        <img src="images/image-header-mobile.jpg" alt="">
      </div>

      <div class="data">
        <div class="data-div">
          <h1 class="data-head">Get <span>insights</span> that help your business grow.</h1>

          <p class="data-text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div> 

        <div class="stats">
          <h1>15k+</h1>
          <p>COMPANIES</p>
        </div>

        <div class="stats">
          <h1>3K</h1>
          <p>TEMPLATES</p>
        </div>

        <div class="stats">
          <h1>17M+</h1>
          <p>QUERIES</p>
        </div>

      </div>

      <div class="img"></div>

    </div>

  </body>

</html>
